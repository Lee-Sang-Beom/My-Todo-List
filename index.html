<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
</head>

<body>

    <div class="ball">
    </div>
    <form class="hidden" id="login-form">
        <div>
            <input type="text" placeholder="What's your name?" required maxlength="15" />
        </div>
        <div style="text-align: right">
            <button class="loginButton">Log in</button>
        </div>
    </form>

    <!-- 날씨 표시 -->
    <div id="weather">
        <div id="name">

        </div>
        <div id="current-weather">

        </div>
        <div id="temperature">

        </div>
        <div id="humidity">

        </div>
        <div id="country">

        </div>
    </div>
    
    <!-- link 추가 -->
    <div id="link-icon" class="hidden">
        <a href="https://www.google.co.kr/">
            <i class="fa-brands fa-google fa-xl"></i>
        </a>
    </div>

    <!-- 시간 표시 -->
    <div>
        <h1 id="clock" class="hidden">00:00:00</h2>
            <h2 id="greeting" class="hidden">
        </h1>
    </div>

    <!-- 입력 양식 및 버튼 -->
    <div>
        <form id="todo-form" class="hidden">
            <div>
                <input type="text" placeholder="Write a Todo and Press Enter 💬" required />
            </div>
            <div style="text-align: right">
                <button class="saveButton">Save</button>
            </div>
        </form>

        <ul id="todo-list">

        </ul>
    </div>

    <!-- 화면 하단 quote 정보 표시 -->
    <div id="quotes">
        <span id="quote" class="hidden"></span>
        <span id="author" class="hidden"></span>
    </div>


    <script src="https://kit.fontawesome.com/54f9e9c75a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script src="js/greetings.js"> </script>
    <script src="js/clock.js"> </script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    
</body>

</html>
